<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item>
      <ion-label>
        <p>ion-input with type="text"</p>
      </ion-label>
      <ion-input class="dark:text-black" value="foo" type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <p>ion-input without type="text"</p>
      </ion-label>
      <ion-input value="bar">
      </ion-input>
    </ion-item>

  </ion-list>


</ion-content>
